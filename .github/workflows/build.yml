name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  windows-build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync --frozen

      - name: Build EXE
        run: uv run pyinstaller --noconfirm compress.spec

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: FireworksPDFCompressor-windows
          path: dist/FireworksPDFCompressor.exe
          if-no-files-found: error
